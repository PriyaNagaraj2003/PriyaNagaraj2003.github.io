<!DOCTYPE html>
<html>
    <head>
        <title>task 6</title>
    </head>
    <body>
        <h1 style="color: blue;">Registration Form</h1>
        <form>
            First Name:<input type="text" name="fname"><br><br>
            Last Name: <input type="text" name="lname"><br><br>
            Email: <input type="email" name="email"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br><br>
            <label for="age">Age:</label>
            <input type="number" name="age"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" name="phone"><br><br>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="25" rows="7"></textarea><br><br>
            <label for="state">State:</label>
            <input type="text" name="state"><br><br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>choose your country</option>
                <option value="india">India</option>
                <option value="nepal">Nepal</option>
                <option value="pakistan">Pakistan</option>
            </select><br><br>
            <label for="language">Language known:</label>
            <input type="checkbox" name="english" id="english">
            <label for="english">English</label>
            <input type="checkbox" name="kannada" id="kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" name="hindi" id="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" name="telugu" id="telugu">
            <label for="telugu">Telugu</label><br><br>
            <input type="checkbox" name="declare" id="declare">
            <label for="">Hereby I declare all the  given detals are true</label><br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
