<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark Navigation</title>
    </head>
    <body style="border-style:solid;position:absolute;">
        <h2>Click any of the following links</h2>
        <a href="https://www.google.com" target="_blank">Open in new tab |</a>
        <a href="https://www.google.com" target="_self">Open in same frame |</a>
        <a href="https://www.google.com" target="_parent">Open in parent |</a>
        <a href="https://www.google.com" target="_top">Open in top</a>
    </body>
</html>
