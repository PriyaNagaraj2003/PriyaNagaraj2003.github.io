<!DOCTYPE html>
<html>
    <head>
        <title>Table-2</title>
        <style>
            th, td{
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Table-2</h1>
        <table bgcolor="skyblue" width="75%" border="1">
            
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>

            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
            
        </table>
    </body>
</html>
