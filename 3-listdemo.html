<!DOCTYPE html>
<html>
    <head>
        <title>LIST</title>
    </head>
    <body style="border-style:solid;position:absolute;margin-bottom:50px;">
            <h1>List can be nested(list inside list):</h1>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul type="circle">
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
    </body>
</html>
